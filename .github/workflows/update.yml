name: Update RSS Feed

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      flaresolverr:
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
          - 8191:8191
        env:
          LOG_LEVEL: info
          CAPTCHA_SOLVER: none

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Wait for FlareSolverr
        run: |
          echo "Waiting for FlareSolverr to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8191 > /dev/null; then
              echo "FlareSolverr is ready!"
              break
            fi
            echo "Attempt $i: FlareSolverr not ready yet..."
            sleep 2
          done

      - name: Install dependencies
        run: npm install

      - name: Generate RSS
        run: npm start
        env:
          FLARESOLVERR_URL: http://localhost:8191

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage both files if they exist
          [ -f feeds/feed.xml ] && git add feeds/feed.xml
          [ -f feeds/seen.json ] && git add feeds/seen.json

          # Commit only if there's something staged
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update RSS feed [skip ci]"
            git push
          fi